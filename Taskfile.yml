version: '3'

vars:
  # mise dependent
  __TF_MISE_E: 'mise trust; mise exec --'
  __TF_MISE_E_PWSH: 'mise trust; mise exec -- pwsh -NoProfile -ExecutionPolicy Bypass -Command'
  __TF_MISE_E_PWSH_FILE: 'mise trust; mise exec -- pwsh -NoProfile -ExecutionPolicy Bypass -File'
  __TF_MISE_E_UV_RUN: 'mise trust; mise exec -- uv run'
  # os dependent

  __TF_VAR_PREFIX:
    sh: |
      echo "{{if eq OS "windows"}}\${{else}}{{end}}"
  __TF_HEADER_LINE: '=============================================================='
  __TF_SEP: ' '

tasks:
  # ==========================================================================
  # Generic Tasks
  # ==========================================================================

  print:env:
    cmds:
      - cmd: |
          {{.__TF_MISE_E}} env | sort
        platforms: [darwin, linux]
      - cmd: |
          {{.__TF_MISE_E}} {{ .__TF_SEP
            }}pwsh -Command '$BashPath=(Get-Command bash -ErrorAction SilentlyContinue).Path;{{ .__TF_SEP
              }}if ($BashPath) { & $BashPath -c "env | sort" }{{ .__TF_SEP
              }}else { Get-ChildItem "Env:" | Sort-Object Name | ForEach-Object { "$($_.Name)=$($_.Value)" } }'
        platforms: [windows]
    desc: 'Print current build environment variables'

  pwsh:
    desc: 'Run PowerShell scripts'
    vars:
      CODE: '{{.CODE | default "echo \"Hello from PowerShell!\""}}'
    cmds:
      - cmd: |
          temp=$(mktemp)
          echo $temp
          # {{.__TF_MISE_E}} pwsh -Command "{{.CODE}}"
    silent: true

  # ==========================================================================
  # Build Tasks
  # ==========================================================================

  build:
    desc: 'Build project'
    cmds:
      - cmd: |
          echo "{{.__TF_HEADER_LINE}}"
          echo "Building {{.RUST_PROJECT_NAME}} for {{OS}}/{{ARCH}}"
          echo "{{.__TF_HEADER_LINE}}"
      - task: print:env
      # TODO: add actual build commands here
      - cmd: echo "This is bash, building is not necessary for scripts."
        platforms: [darwin, linux]
      - cmd: echo "This is PowerShell, building is not necessary for scripts."
        platforms: [windows]
    sources:
      - src/**/*.{sh,ps1}

  # ============================================================================
  # Clean Tasks
  # ============================================================================

  clean:
    desc: 'Clean all build artifacts'
    cmds:
      - cmd: |
          echo "ðŸ§¹ Cleaning build artifacts..."
          rm -rf \
            .task \
            build \
            dist \
            docs-html
          echo "âœ“ Build artifacts cleaned"

  # ============================================================================
  # Code Quality Tasks
  # ============================================================================

  format:
    desc: 'Format code and fix issues'
    cmds:
      - task: format:prettier
      - task: format:ruff
      - cmd: echo "âœ… Code format completed"

  format:prettier:
    cmds:
      - task: prettier
        vars:
          CLI_ARGS: '--write .'
    desc: 'Format code using Prettier'
    silent: true

  prettier:
    cmds:
      - |
        {{.__TF_MISE_E}} npx prettier {{.CLI_ARGS}}
      - echo "- âœ… prettier format completed"
    silent: true
    sources:
      - '**/*.{json,md,toml,yaml,yml}'

  format:ruff:
    aliases: [format:py, format:python]
    cmds:
      - task: ruff
        vars:
          CLI_ARGS: 'format .'
      - echo "- âœ… ruff format completed"
    desc: 'Format Python code using Ruff'
    silent: true

  ruff:
    cmds:
      - |
        {{.__TF_MISE_E_UV_RUN}} ruff {{.CLI_ARGS}}
    desc: 'Run Ruff'
    silent: true
    sources:
      - '**/*.py'

  format:check:
    cmds:
      - task: format:check:prettier
      - task: format:check:ruff
      - cmd: echo "âœ… Code format check completed"
    desc: 'Check code formatting without fixing'

  format:check:prettier:
    cmds:
      - task: prettier
        vars:
          CLI_ARGS: '--check .'
      - echo "- âœ… prettier format check completed"
    desc: 'Check code formatting using Prettier'
    silent: true

  format:check:ruff:
    aliases: [format:check:py, format:check:python]
    cmds:
      - task: ruff
        vars:
          CLI_ARGS: 'format --check .'
      - echo "- âœ… ruff format check completed"
    desc: 'Check Python code formatting using Ruff'
    silent: true

  lint:
    desc: 'Run linter and fix issues'
    cmds:
      - task: lint:eslint
      - task: lint:pylint
      - task: lint:pwshlint
      - task: lint:shlint
      - cmd: echo "âœ… Linting completed"

  lint:eslint:
    cmds:
      - task: eslint
        vars:
          CLI_ARGS: '--fix .'
      - echo "- âœ… eslint lint completed"
    desc: 'Lint code using ESLint'
    silent: true

  eslint:
    cmds:
      - |
        {{.__TF_MISE_E}} npx eslint {{.CLI_ARGS}}
    desc: 'Run ESLint'
    silent: true
    sources:
      - '**/*.{json,md,toml,yaml,yml}'

  lint:pylint:
    aliases: [lint:py, lint:python]
    cmds:
      - task: pylint
        vars:
          CLI_ARGS: '.'
      - echo "- âœ… pylint lint completed"
    desc: 'Lint Python scripts using pylint'
    silent: true

  pylint:
    cmds:
      - |
        {{.__TF_MISE_E_UV_RUN}} pylint {{.CLI_ARGS}}
    desc: 'Run pylint'
    silent: true
    sources:
      - '**/*.py'

  lint:pwshlint:
    aliases: [lint:pwsh]
    cmds:
      - task: pwshlint_py
        vars:
          CLI_ARGS: '--fix'
      - echo "- âœ… pwsh lint completed"
    desc: 'Lint PowerShell scripts using PSScriptAnalyzer'
    silent: true

  pwshlint_py:
    cmds:
      - |
        {{.__TF_MISE_E_UV_RUN}} .scripts/pwshlint.py {{.CLI_ARGS}}
    desc: 'Run PSScriptAnalyzer'
    silent: true
    sources:
      - '**/*.ps1'

  lint:shlint:
    aliases: [lint:sh, lint:bash]
    cmds:
      - task: shlint_py
        vars:
          CLI_ARGS: '--fix'
      - echo "- âœ… bash lint completed"
    desc: 'Lint shell scripts using ShellCheck'
    silent: true

  shlint_py:
    cmds:
      - cmd: |
          {{.__TF_MISE_E}} python .scripts/shlint.py {{.CLI_ARGS}}
        platforms: [darwin, linux, windows]
    desc: 'Run ShellCheck'
    silent: true
    sources:
      - '**/*.sh'

  lint:check:
    desc: 'Run linter without fixing'
    cmds:
      - task: lint:check:eslint
      - task: lint:check:pylint
      - task: lint:check:pwshlint
      - task: lint:check:shlint
      - cmd: echo "âœ… Linting check completed"

  lint:check:eslint:
    cmds:
      - task: eslint
        vars:
          CLI_ARGS: '.'
      - echo "- âœ… eslint lint check completed"
    desc: 'Check code using ESLint'
    silent: true

  lint:check:pylint:
    aliases: [lint:check:py, lint:check:python]
    cmds:
      - task: lint:pylint
      - echo "- âœ… pylint lint check completed"
    desc: 'Check Python scripts using pylint'
    silent: true

  lint:check:pwshlint:
    aliases: [lint:check:pwsh]
    cmds:
      - task: pwshlint_py
      - echo "- âœ… pwsh lint completed"
    desc: 'Check PowerShell scripts using PSScriptAnalyzer'
    silent: true

  lint:check:shlint:
    aliases: [lint:check:sh, lint:check:bash]
    cmds:
      - task: shlint_py
      - echo "- âœ… bash lint completed"
    desc: 'Check shell scripts using ShellCheck'
    silent: true

  lint-staged:
    desc: 'Run linter on staged files and fix issues'
    cmds:
      - |
        {{.__TF_MISE_E}} npx -y lint-staged
    silent: true

  duplicate-check:
    cmds:
      - |
        {{.__TF_MISE_E}} npm run duplicate-check
      - git add .jscpd/jscpd-badge.svg 2>/dev/null || true
    desc: 'Check for duplicate code using jscpd'

  # ============================================================================
  # Test Tasks
  # ============================================================================

  test:
    desc: 'Run tests'
    cmds:
      - task: test:bats
      - task: test:pester
      - cmd: echo "âœ… All tests completed"

  test:bats:
    aliases: [test:bash]
    cmds:
      - cmd: |
          {{.__TF_MISE_E}} npx -y bats test/*.bats
        platforms: [darwin, linux]
      - cmd: |
          echo "Skipping Bats tests on Windows (bash testing not supported)."
        platforms: [windows]
    desc: 'Run Bats tests for bash scripts'
    silent: true

  test:pester:
    aliases: [test:pwsh, test:powershell]
    cmds:
      - cmd: |
          {{.__TF_MISE_E_PWSH_FILE}} .scripts/run-pester.ps1
    desc: 'Run Pester tests for PowerShell scripts'

  test:gen-coverage:
    cmds:
      # TODO: add actual test+coverage commands here
      - cmd: echo "Didn't include testing (and coverage) for bash/pwsh."
    desc: 'Generate test coverage report'
    silent: true

  # ============================================================================
  # Development Tools
  # ============================================================================

  run:
    desc: 'Run application'
    deps:
      - task: build
    cmds:
      - cmd: bash src/cli.sh
        platforms: [darwin, linux]
      - cmd: |
          {{.__TF_MISE_E_PWSH_FILE}} src/cli.ps1
        platforms: [windows]

  debug:
    desc: 'Run application with debugger (gdb on Linux/macOS)'
    cmds:
      - task: build
      # TODO: add actual run+debug commands here
      - cmd: echo "Running (Debug mode)... "

  # ============================================================================
  # Documentation Tasks
  # ============================================================================

  docs:
    desc: 'Build documentation'
    cmds:
      - |
        {{.__TF_MISE_E}} uv run mkdocs build

  docs:serve:
    desc: 'Serve documentation locally with live reload'
    cmds:
      - |
        echo "ðŸ“š Starting documentation server..."
        echo "ðŸ“– Open http://127.0.0.1:8000 in your browser"
        {{.__TF_MISE_E}} uv run mkdocs serve

  # ============================================================================
  # Validation Tasks
  # ============================================================================

  validate:
    cmds:
      - task: format
      - task: clean
      - task: build
      - task: lint
      - task: run
      - task: clean
      - task: test
      - task: docs
      - cmd: |
          echo ""
          echo "{{.__TF_HEADER_LINE}}"
          echo "âœ… Validation successful"
          echo "{{.__TF_HEADER_LINE}}"
          echo ""
    desc: 'Run CI pipeline for specific build system and compiler'
    silent: true

  # ============================================================================
  # Dependencies
  # ============================================================================

  deps:clean:
    cmds:
      - task: deps:clean:mise
      - task: deps:clean:npm
      - task: deps:clean:uv
    desc: 'Clean all project dependencies'

  deps:clean:mise:
    cmds:
      - echo "ðŸ§¹ Cleaning Mise dependencies..."
      - cmd: |
          rm -rf \
            ~/.local/share/mise/installs \
            ~/AppData/mise/installs
      - echo "âœ“ Mise environment cleaned"
    desc: 'Clean Mise dependencies'

  deps:clean:npm:
    cmds:
      - |
        echo "ðŸ§¹ Cleaning NodeJs dependencies..."
        rm -rf node_modules package-lock.json
        echo "âœ“ NodeJs environment cleaned"
    desc: 'Clean NodeJs dependencies'

  deps:clean:uv:
    cmds:
      - |
        echo "ðŸ§¹ Cleaning Python dependencies..."
        rm -rf .venv uv.lock
        echo "âœ“ Python environment cleaned"
    desc: 'Clean Python dependencies'

  deps:sync:
    cmds:
      - task: deps:sync:mise
      - task: deps:sync:npm
      - task: deps:sync:uv
    desc: 'Install all project dependencies'

  deps:sync:mise:
    cmds:
      - |
        echo "ðŸ“¦ Installing Mise dependencies..."
        touch mise.lock
        mise trust && mise install --yes
        echo "âœ“ Mise environment ready"
    desc: 'Install Mise dependencies'

  deps:sync:npm:
    cmds:
      - |
        echo "ðŸ“¦ Installing NodeJs dependencies..."
        {{.__TF_MISE_E}} npm install
        {{.__TF_MISE_E}} npx husky
        echo "âœ“ NodeJs environment ready"
    desc: 'Install NodeJs dependencies'

  deps:sync:uv:
    cmds:
      - |
        echo "ðŸ“¦ Installing Python dependencies..."
        {{.__TF_MISE_E}} uv sync
        echo "âœ“ Python environment ready"
    desc: 'Install Python dependencies'

  deps:refresh:
    cmds:
      - task: deps:refresh:mise
      - task: deps:refresh:npm
      - task: deps:refresh:uv
    desc: 'Refresh all project dependencies'

  deps:refresh:mise:
    cmds:
      - |
        echo "ðŸ”„ Refreshing Mise packages..."
        touch mise.lock
        mise trust && mise upgrade
        echo "âœ“ Packages refreshed"
    desc: 'Refresh all Mise packages (update dependencies)'

  deps:refresh:npm:
    cmds:
      - |
        echo "ðŸ”„ Refreshing NodeJs packages..."
        {{.__TF_MISE_E}} npm outdated \
          && {{.__TF_MISE_E}} npm update \
          && {{.__TF_MISE_E}} npm audit fix
        echo "âœ“ Packages refreshed"
    desc: 'Refresh all NodeJs packages (update dependencies)'

  deps:refresh:uv:
    cmds:
      - |
        echo "ðŸ”„ Refreshing Python packages..."
        {{.__TF_MISE_E}} uv sync --upgrade
        echo "âœ“ Packages refreshed"
    desc: 'Refresh all Python packages (update dependencies)'
